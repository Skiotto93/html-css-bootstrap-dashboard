<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <!--link css-->
        <link rel="stylesheet" href="css/style.css">
        <!--/link css-->
        <!--link fontawsome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!--/link bootstrap-->
        <!--link bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <!--/link bootstrap-->
    </head>
    <body>
        <!--Header-->
        <header>
            <div class="row align-items-center">
                <div class="col-1">
                    <img class="logo" src="img/logo.svg" alt="#">
                </div>
                <div class="col-10">
                    <form class="d-flex form-search" role="search">
                        <input class="form-control me-2" type="search" placeholder="&#x1F50D; Search" aria-label="Search">
                    </form>
                </div>
                <div class="col-1">
                    <div class="d-flex justify-content-between align-items-center">
                        <i class="fa-solid fa-list"></i>
                        <i class="fa-solid fa-circle-question"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                        <div class="dropdown">
                            <i id="bell" class="fa-solid fa-bell dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"></i> 
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">Profilo</a></li>
                              <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                              <li><a class="dropdown-item" href="#">Log Out</a></li>
                            </ul>
                          </div>
                    </div>
                </div>
            </div>
        </header>
        <!--/Header-->
        <!--Sidebar-->
        <section class="d-flex">
            <aside>
                <div class="col-sidebar d-flex flex-column">
                    <div class="col-sidebar-up d-flex flex-column mb-auto">
                        <nav>
                            <ul>
                                <li>
                                    <a class="row align-items-center mb-3" href="#">
                                        <i class="col-2 fa-sharp fa-solid fa-house"></i>
                                        <span class="col">Home</span>
                                    </a>
                                </li>
                                <li>
                                    <a class="row align-items-center mb-3" href="#">
                                        <i class="col-2 fa-solid fa-chart-simple"></i>
                                        <span class="col">Stats</span>
                                    </a>
                                </li>
                                <li>
                                    <a class="row align-items-center mb-3" href="#">
                                        <i class="col-2 fa-solid fa-signal"></i>
                                        <span class="col">Signal</span>
                                    </a>                            
                                </li>
                            </ul>
                        </nav>
                    </div>                        
                    <div class="col-sidebar-down">
                        <a class="row align-items-center" href="#">
                            <i class="col-2 fa-solid fa-gear"></i>
                            <span class="col">Admin</span>
                        </a>
                    </div>
                </div>
            </aside>
            <!--/Sidebar-->
            <!--Main-->
            <main>
                <header class="main-header">
                    <div class="row">
                        <div class="col-8">
                            <div class="col-12 d-flex">
                                <h1>Boolean</h1>
                                <button id="ms-badge" type="button" class="btn btn-primary">
                                <small>Piano Blaze</small>
                                </button>
                            </div>
                            <div class="d-flex align-items-center">
                                <button id="ms-badge" type="button" class="btn btn-primary">
                                    <small>3 app</small>
                                </button>
                                <i class="fa-solid fa-angles-right ms-3"></i>
                                <button id="ms-badge" type="button" class="btn btn-primary ms-3">
                                    <small>Boolean mobile app</small>
                                </button>
                                <button id="ms-badge" type="button" class="btn btn-primary ms-3">
                                    <small>Boolean web app</small>
                                </button>
                                <button id="ms-badge" type="button" class="btn btn-primary ms-3">
                                    <small>Boolean blog app</small>
                                </button>
                            </div>
                        </div>
                        <div class="col-4">
                            <p>Studenti online negli ultimi 30 minuti</p>
                            <span class="student-number">125</span>
                        </div>
                    </div>
                </header>
            </main>
        </section>
        <!--/Main-->
        <!--link javascript-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
